{% extends 'main1.html' %} {% block content %}
<div
  class="hero-wrap"
  style="background-image: url('images/xbg_2.jpg.pagespeed.ic.x-hmjhxkWE.jpg')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <section class="ftco-section contact-section">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 ftco-animate">
          <h4 class="text-center mb-3">{{ page }}</h4>
          <form
            action="{% url 'forgotpass' %}"
            class=""
        method="post"
        style="
          margin-top: 150px;
          border-style: solid;
          border-color: #33455a;
          padding: 50px;
          border-width: 0.01rem;
        "
          >
            {% csrf_token %}
            <div class="mb-3">
              <div class="ms_top_search">
              {% if messages %} {% if messages.error %}
              <div
                class="alert alert-danger alert-dismissible fade show border mr-5 ml-5"
                role="alert"
                style="
                  position: absolute;
                  width: 100%;
                  z-index: 100000000000;
                  top: 5%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  color: red;
                  background-color: #33455a;
                  border: 0.01rem solid #33455a;
                  border-radius: 5px;
                  padding: 10px;
                  /* text-align: center; */
                "
              >
                {% for message in messages %}
                <strong>{{message}}</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <!-- <span aria-hidden="true">&times;</span> -->
                </button>
                {% endfor %}
              </div>
              {% else %}
              <div
                class="alert alert-success alert-dismissible fade show border"
                role="alert"
                style="
                  position: absolute;
                  width: 100%;
                  z-index: 1000000000000;
                  top: 5%;
                  left: 50%;
                  transform: translate(-50%, -50%);
                  color: rgb(30, 199, 30);
                  background-color: #33455a;
                  border: 0.01rem solid #33455a;
                  border-radius: 5px;
                  padding: 10px;
                  /* text-align: center; */
                "
              >
                {% for message in messages %}
                <strong>{{message}}</strong>
                <button
                  type="button"
                  class="btn-close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <!-- <span aria-hidden="true">&times;</span> -->
                </button>
                {% endfor %}
              </div>
              
              
              {% endif %} {% endif %}</div>
            </div>
            <div class="mb-3">
              <div class="ms_top_search">
                <input
                  type="email"
                  name="email"
                  class="btn_b_space form-control"
                  placeholder="Enter your email"
                />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn_b_space ms_btn">Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
{% endblock %}
